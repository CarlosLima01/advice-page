<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	  <link rel="icon" type="image/png" sizes="32x32" href="./src/css/images/favicon-32x32.png">
	  <link rel="stylesheet" href="./src/css/reset.css">
	  <link rel="stylesheet" href="./src/css/variables.css">
	  <link rel="stylesheet" href="./src/css/style.css">
	  <link rel="stylesheet" href="./src/css/responsive.css">
	  <link rel="preconnect" href="https://fonts.googleapis.com">
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700;800&display=swap" rel="stylesheet"> 
	  <title>Advice generator app</title>
</head>
<body>
    <main class="card">
        <div class="advice">
            <h2 class="advice-id"> Advice #1</h2>
            <p class="advice-description"> "Cuide da sua saúde: Priorize seu bem-estar físico e mental. Procure manter uma alimentação equilibrada, fazer exercícios regularmente e encontrar maneiras saudáveis de lidar com o estresse."</p>
            <picture>
                <source srcset="./src/css/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/css/images/pattern-divider-desktop.svg" alt="Pattern divider">
            </picture>
            <button class="advice-update">
                <img src="./src/css/images/icon-dice.svg" alt="Dice icon">
            </button>
        </div>
    </main>
</body>
</html>
</html>
